<body style="background-color:darkgray">
    <div>
        <h1>INSTRUCCIONES DE USO</h1>
        <p>Presione la tecla <strong>A</strong> para seleccionar el color <strong style="color:yellow">AMARILLO</strong></p>
        <p>Presione la tecla <strong>S</strong> para seleccionar el color <strong style="color:red">ROJO</strong></p>
        <p>Presione la tecla <strong>D</strong> para seleccionar el color <strong style="color:green">VERDE</strong></p>
        <p>Luego haga click sobre un cuadro para aplicarle el color seleccionado</p>
    </div>
    <div class="contenedor" style="display: flex;">
        <div id="cuadroUno" style="height: 200px; width:200px; border: 1px solid white; background-color: black"></div>
        <div id="cuadroDos" style="height: 200px; width:200px; border: 1px solid white; background-color: blue"></div>
        <div id="cuadroTres" style="height: 200px; width:200px; border: 1px solid white; background-color:chocolate"></div>
        <div id="cuadroCuatro" style="height: 200px; width:200px; border: 1px solid white; background-color:goldenrod"></div>
    </div>
